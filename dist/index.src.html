<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikipedo</title>
        <meta name="description" content="Wikipedo viewer is a beautiful viewer for Wikipedia.">
        <meta name="author" content="John Paul Ada">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://unpkg.com/moonjs/dist/moon.min.js" defer></script>
    </head>
    <body>
        <div id="app" class="mdl-layout mdl-js-layout">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <h1 class="mdl-layout__title">Wikipedo</h1>
              <div class="mdl-layout-spacer"></div>
              <label class="mdl-button mdl-js-button mdl-button--icon" for="search-text">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="search-text" m-model="search">
                <label class="mdl-textfield__label" for="search-text">Search Wikipedo</label>
              </div>
              <div class="mdl-tooltip" data-mdl-for="search-text">
                Search for Wikipedia Articles
              </div>
              <a id="random-btn" href="https://en.wikipedia.org/wiki/Special:Random" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">help</i>
              </a>
              <div class="mdl-tooltip" data-mdl-for="random-btn">
                Get Random Wikipedia Page
              </div>
            </div>
          </header>
          <main class="mdl-layout__content main-container">
              <div id="search-results">
                  <ul class="demo-list-three mdl-list">
                    <li m-for="entry in results" class="mdl-list__item mdl-list__item--three-line">
                      <span class="mdl-list__item-primary-content">
                        <span><a href="{{entry.link}}">{{entry.title}}</a></span>
                        <span class="mdl-list__item-text-body">
                          {{entry.excerpt}}...
                        </span>
                      </span>
                    </li>
                  </ul>
              </div>
          </main>
          <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">
                Wikipedo Wikipedia Viewer
              </div>
            </div>
            <div class="mdl-mini-footer__right-section">
              <ul class="mdl-mini-footer__link-list">
                <li><a href="https://github.com/johnpaulada/wikipedia-viewer">Github</a></li>
                <li><a href="https://codepen.io/jepe-ada/pen/wegERo">Codepen</a></li>
                <li><a href="https://wikipedo-viewer.surge.sh">Wikipedo</a></li>
              </ul>
            </div>
          </footer>
          <script src="scripts/main.js" defer></script>
        </div>
    </body>
</html>
